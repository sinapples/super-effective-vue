<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#FFFFFF" />

    <!-- Primary Meta Tags -->
    <title>Super Effective - Pokemon Type Weakness Calculator</title>
    <meta name="title" content="Super Effective - Pokemon Type Weakness Calculator">
    <meta name="description" content="Find Pokemon type weaknesses and resistances instantly. Search 1000+ Pokemon or select type combinations to discover super effective counters.">
    <meta name="keywords" content="pokemon, type effectiveness, pokemon weakness, pokemon counter, pokemon types, super effective, type chart, pokemon type calculator, pokemon matchup, pokemon advantage, pokemon resistance, pokemon immunity, pokemon dual type, type matchup calculator, what beats what pokemon, pokemon battle calculator">
    <meta name="author" content="Josh Lopez">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://supereffective.tips/">
    <meta property="og:title" content="Super Effective - Pokemon Type Weakness Calculator">
    <meta property="og:description" content="Find Pokemon type weaknesses and resistances instantly. Search by Pokemon name or select types.">
    <meta property="og:site_name" content="Super Effective">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:url" content="https://supereffective.tips/">
    <meta property="twitter:title" content="Super Effective - Pokemon Type Weakness Calculator">
    <meta property="twitter:description" content="Find Pokemon type weaknesses and resistances instantly.">
    <meta property="twitter:creator" content="@sinapples">

    <!-- Favicon -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="<%= BASE_URL %>img/icons/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="<%= BASE_URL %>img/icons/apple-touch-icon-152x152.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://supereffective.tips/">

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://firebasestorage.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Preload Critical Fonts -->
    <link rel="preload" as="font" type="font/woff2" href="<%= BASE_URL %>fonts/materialdesignicons-webfont.woff2" crossorigin>

    <!-- Structured Data (Schema.org) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Super Effective",
      "description": "Pokemon type effectiveness and weakness calculator",
      "url": "https://supereffective.tips",
      "applicationCategory": "GameApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "author": {
        "@type": "Person",
        "name": "Josh Lopez",
        "url": "https://github.com/sinapples"
      }
    }
    </script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= VUE_APP_TITLE %> doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <main role="main">
      <div id="app"></div>
    </main>

    <!-- built files will be auto injected -->
  </body>
</html>
